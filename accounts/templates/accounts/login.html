{% extends 'accounts/base.html' %}

{% block account_content %}
 <style>
     .bg-full{
         background-color: cornflowerblue;
         background-image: linear-gradient(120deg, rgb(58, 112, 182), rgb(131, 190, 238), blue);
     }
     .bg-form{
        margin-top: 20vh;
         background-color: rgba(200, 200, 230, 0.85);
     }
     .space-above{
         height: 0vh;
     }
 </style>   
    <div class="space-above"></div>
    <div class="bg-full py-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-5">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mx-3 my-3 py-3 px-3 border shadow rounded bg-form">
                            <div class="form-error">
                                {% if form.errors %}
                                    <p class="text-danger">
                                        {# comment {{er}} #}
                                        Username and Password do not match
                                    </p>
                                {% endif %}
                            </div>
                            <label>Email</label>
                            <small class="help_block">Enter your email</small>
                            <input type="email" name="username" class="form-control" tabindex="1">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" tabindex="2">
        
                            <input type="submit" value="Login" 
                                class="btn btn-primary form-control mt-3" tabindex="3">
                                
                            <div>
                                <a class="log-text" href="{% url 'accounts:sign_up' %}">
                                    Not Registered yet? Sign Up
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>    
        </div>
   </div>

{% endblock %}
